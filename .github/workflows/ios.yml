name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: List available destinations
      run: xcodebuild -project Coffeeist.xcodeproj -scheme Coffeeist -showdestinations
    
    - name: Build
      run: |
        # Use a generic simulator specification
        xcodebuild clean build -project Coffeeist.xcodeproj -scheme Coffeeist -destination "platform=iOS Simulator,name=Any iOS Simulator Device" 